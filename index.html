<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - A sequence Game (Follow The Sequence)</title>
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press Enter to start the game.</h2>
    <div class="btn-container">
        <div class="btn1 game-buttons" type="button">1</div>
        <div class="btn2 game-buttons" type="button">2</div>
        <div class="btn3 game-buttons" type="button">3</div>
        <div class="btn4 game-buttons" type="button">4</div>
    </div>
    <audio id="click-sound" src="./audio/Click.mp3"></audio>
    <audio id="error-sound" src="./audio/error.mp3"></audio>
    <audio id="levelup-sound" src="./audio/LevelUp.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
